    <ul id="dd"></ul>
    <script type="text/javascript">
        $(function () {
            $('#dd').tree({
                method:'get',
                url: '/data/tree_data1.json'
            });
            $('#ttdemo').tree({    
                url: '',    
                loadFilter: function(data){    
                    if (data.d){    
                        return data.d;    
                    } else {    
                        return data;    
                    }    
                }    
            });  
        })
    </script>
