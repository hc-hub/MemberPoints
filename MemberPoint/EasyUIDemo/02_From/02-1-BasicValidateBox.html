<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../themes/default/easyui.css" rel="stylesheet" />
    <link href="../themes/icon.css" rel="stylesheet" />
    <link href="../JqueryEasyui/demo/demo.css" rel="stylesheet" />
    <script src="../script/jquery.min.js"></script>
    <script src="../script/jquery.easyui.min.js"></script>
    <script src="../JqueryEasyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
    <h2>Basic ValidateBox</h2>
    <p>It's easy to add validate logic to a input box.</p>
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel" title="Register" style="width:400px;padding:10px 60px 20px 60px">
        <table cellpadding="5">
            <tr>
                <td>User Name:</td>
                <td><input class="easyui-validatebox textbox" data-options="required:true,validType:'length[2,10]'"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input class="easyui-validatebox textbox" data-options="required:true,validType:'email'"></td>
            </tr>
            <tr>
                <td>Birthday:</td>
                <td><input class="easyui-datebox textbox"></td>
            </tr>
            <tr>
                <td>URL:</td>
                <td><input class="easyui-validatebox textbox" data-options="required:true,validType:'url'"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input class="easyui-validatebox textbox" data-options="required:true"></td>
            </tr>
        </table>
    </div>
    <style scoped="scoped">
        .textbox {
            height: 20px;
            margin: 0;
            padding: 0 2px;
            box-sizing: content-box;
        }
    </style>
</body>
</html>
