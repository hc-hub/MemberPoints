            $(".Delete").click(function () {
                var row = $("#dg").datagrid("getSelected");
                if (row != null) {
                    if (row.itemid) {
                        $.messager.confirm("提示", "是否删除该条用户信息", function (r) {
                            if (r) {
                                $.get("/User/Delete", { id: row.User.U_ID }, function (data) {
                                    $.messager.alert("提示", data, "info");
                                    $("#dg").datagrid("reload");
                                });
                            }
                        });
                    } else {
