    <script type="text/javascript">
        $(function () {
            $('.mar-side-tree  a').bind('click', function () {
                var title = $(this).text();
                var href = $(this).attr('data-link')
                var iframe = $(this).attr('iframe') == 1 ? true : false;
                var iconCls = $(this).attr('data-icon')
                addTab(title, href, iframe, iconCls);
            })
        })
        /**
		* Name 添加菜单选项
		* Param title 名称
		* Param href 链接
		* Param iconCls 图标样式
		* Param iframe 链接跳转方式（true为iframe，false为href）
		*/
        function addTab(title, href, iframe, iconCls) {
            var tabPanel = $('#main');
            if (tabPanel.tabs('exists', title)) {
                tabPanel.tabs('select', title);
            } else {
                var content = '<iframe scrolling="auto" frameborder="0" src="' + href + '" style="width:100%;height:100%"></iframe>'
                if (iframe) {
                    tabPanel.tabs('add', {
                        title: title,
                        content: content,
                        closable: true,
                        iconCls: iconCls,
                        fit: true,
                    });
                } else {
                    tabPanel.tabs('add', {
                        title: title,
                        closable: true,
                        iconCls: iconCls,
                        fit: true,
                    });
                }
            }
        }
